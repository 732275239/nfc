<br/></br>

<script>


function closeMy(){
    //qr.backMain();
    qr.closeWin();
}
function closeMy2(){
    qr.closeWin(true);
}
function closeMy3(){
    qr.closeWin("huidiao('1','我是参数1','我是参数2','我是参数N')")
}
function closeMy4(){
    qr.backMain()
}
function huidiao(id,p1,p2,pn){
    qr.tips("ID:"+id+" 参数1:"+p1+" 参数2:"+p2+" 参数N:"+pn);
}
